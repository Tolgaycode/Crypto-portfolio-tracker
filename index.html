<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8c9eb38568.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio Tracker Project</title>
  </head>
  <body>
    <header>
      <img src="asset/logo-no-background.png" class="logo" alt="Logo" />
      <nav>
        <ul>
          <li><a href="#Home">Home</a></li>
          <li><a href="#FAQ">FAQ</a></li>
          <li><a href="#Contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="container-menu">
      <aside>
        <button type="button" class="add-protfolio">
          <i class="fa-solid fa-plus" style="color: #ffffff"></i> Add Protfolio
        </button>
        <div class="divider"></div>
        <p class="protfolio-name">Main Protfolio</p>
        <div class="divider"></div>
        <ul class="protfolio-list">
          <li>
            <div class="wallet">
              <i class="fa-solid fa-wallet" style="color: #ffffff"></i>
              <span>Protfolio 1</span>
            </div>
          </li>
          <li>
            <div class="wallet">
              <i class="fa-solid fa-wallet" style="color: #ffffff"></i>
              <span>Protfolio 2</span>
            </div>
          </li>
        </ul>
        <div class="divider"></div>
        <button type="button" class="save-btn">
          <i class="fa-solid fa-file-arrow-down" style="color: #ffffff"></i>
          Save
        </button>
        <button type="button" class="upload-btn">
          <i class="fa-solid fa-file-arrow-up" style="color: #ffffff"></i>
          Upload
        </button>
        <div class="divider"></div>
      </aside>
      <main>
        <h1>Main</h1>
      </main>
    </div>
    <footer>
      <p>Powered by Tolgay KAYA</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
